language: rust
rust: nightly

cache: cargo

install:
  - git clone --depth 1 https://github.com/davisp/ghp-import

script:
  - cargo build
  - cargo doc
  - bash generate-tests.sh
  - cargo test --release

after_success:
  - bash ci/after_success.sh

branches:
  only:
    - auto
    - try

notifications:
  email:
    on_success: never
  webhooks: https://homu.herokuapp.com/travis

env:
  global:
    - secure: 
